{% extends 'posts/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'posts/send_message.css' %}">
{% block extra_css %}
{% endblock %}
<div class="message-form-container">
    <h2>Send Message to {{ receiver.username }}</h2>
    
    <form method="post" action="{% url 'send-message' receiver.id %}" class="fom">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>

    <p><a href="{% url 'inbox' %}">Back to Inbox</a></p>
</div>
{% endblock %}
