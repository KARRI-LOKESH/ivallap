{% extends 'posts/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'posts/post_confirm_delete.css' %}">
{% block extra_css %}
{% endblock %}
    <div class="container">
        <h2>Delete Post</h2>
        <p>Are you sure you want to delete this post?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
        </form>
        <a href="{% url 'post-list' %}">Cancel</a>
    </div>
{% endblock %}
