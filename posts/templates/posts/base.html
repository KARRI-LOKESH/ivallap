<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social App</title>
    {% load static %}
    {% load story_tags %}
    <link rel="stylesheet" href="{% static 'posts/base.css' %}">
    <script src="{% static 'posts/posts.js' %}" defer></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>
{% block extra_js %}{% endblock %}
<body>

    <div class="stories-bar">
        <div class="story-wrapper">
            <!-- Profile image click = go to my story -->
            <a href="{% url 'my-story' %}">
                <img src="{{ request.user.profile_pic.url }}" alt="Profile" class="profile-icon {% if has_story %}has-story{% endif %}">
            </a>
            <!-- Plus icon = go to story upload -->
            <a href="{% url 'story-upload' %}" class="plus-icon-link">
                <span class="plus-icon">+</span>
            </a>
        </div>
    
        <!-- Other usersâ€™ stories here -->
        {% for story in stories %}
            {% if story.user != request.user %}
                <a href="{% url 'story-detail' story.id %}" class="story-bubble {% if request.user in story.viewers.all %}viewed{% else %}not-viewed{% endif %}">
                    <img src="{{ story.user.profile_pic.url }}" alt="{{ story.user.username }}">
                </a>
            {% endif %}
        {% endfor %}
    </div>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Main Content Area -->
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bottom Navbar -->
    <nav>
        <a href="{% url 'post-list' %}"><i class="fas fa-home"></i></a>
        <a href="{% url 'post-create' %}"><i class="fas fa-plus-square"></i></a>
        <a href="{% url 'dashboard' %}"><i class="fas fa-chart-line"></i></a>
        <a href="{% url 'profile' %}"><i class="fas fa-user"></i></a>
        <a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i></a>
        {% if request.user.is_authenticated and request.user.id %}
            <a href="{% url 'inbox' %}"><i class="fas fa-envelope"></i></a>
        {% endif %}
        <button type="button" id="search-toggle-button"><i class="fas fa-search"></i></button>
    </nav>

    <!-- Search Form -->
    <form action="{% url 'search-users' %}" method="GET" class="search-form" id="search-form" style="display: none;">
        <input type="text" name="query" placeholder="Search users...">
        <button type="submit"><i class="fas fa-search"></i></button>
    </form>

    <script>
        // Toggle search form visibility on button click
        document.getElementById('search-toggle-button').addEventListener('click', function () {
            const searchForm = document.getElementById('search-form');
            if (searchForm.style.display === 'none' || searchForm.style.display === '') {
                searchForm.style.display = 'flex';
            } else {
                searchForm.style.display = 'none';
            }
        });
    </script>

</body>
</html>
