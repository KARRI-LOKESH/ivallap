<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social App</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'posts/base.css' %}">
    <script src="{% static 'posts/posts.js' %}" defer></script>
</head>
<body>
    <nav>
        <a href="{% url 'post-list' %}">Home</a>
        <a href="{% url 'post-create' %}">Create Post</a>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'profile' %}">Profile</a>
        <a href="{% url 'logout' %}">Logout</a>
        <a href="{% url 'inbox' %}">Inbox</a> 

        <!-- Search Form -->
        <form action="{% url 'search-users' %}" method="GET" class="search-form">
            <input type="text" name="query" placeholder="Search users...">
            <button type="submit">Search</button>
        </form>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
