{% extends 'posts/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'posts/chat_room.css' %}">
<h2>Chat with {{ other_user.username }}</h2>

<div class="chat-container">
    <textarea id="chat-log" rows="10" cols="50" readonly></textarea><br>
    <input type="text" id="chat-message-input" placeholder="Type a message...">
    <button id="chat-message-submit">Send</button>
</div>

<script>
    let roomName = "{{ room_name }}"; // room name passed to template
    let ws_scheme = window.location.protocol === "https:" ? "wss" : "ws"; // WebSocket protocol
    let chatSocket = new WebSocket(
        ws_scheme + '://' + window.location.host + '/ws/chat/' + roomName + '/'
    );
    
    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);  // Receive message from server
        document.querySelector('#chat-log').value += data.message + '\n';  // Append message to chat log
    };
    
    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };
    
    // Send message when button is clicked
    document.querySelector('#chat-message-submit').onclick = function(e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = messageInputDom.value;
        if (message) {
            chatSocket.send(JSON.stringify({ 'message': message }));  // Send message to WebSocket
            messageInputDom.value = '';  // Clear input after sending
        }
    };
    
</script>
{% endblock %}
