<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify OTP</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/verify_otp.css' %}">
</head>
<body>
    <h2>Verify OTP</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <button type="submit">Verify</button>
    </form>
</body>
</html>
