<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'users/followers_list.css' %}">
</head>
<body>
    <div class="container">
        <h2>Followers of {{ user.name }}</h2>
        <ul>
            {% for follower in followers %}
                <li>
                    <a href="{% url 'profile' %}">{{ follower.name }}</a>
                    {% if request.user != follower %}
                        <form action="{% url 'follow-user' follower.id %}" method="POST">
                            {% csrf_token %}
                            {% if follower in request.user.following.all %}
                                <button type="submit" class="unfollow-btn">ðŸš« Unfollow</button>
                            {% else %}
                                <button type="submit" class="follow-btn">âž• Follow</button>
                            {% endif %}
                        </form>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'profile' %}" class="back-btn">ðŸ”™ Back to Profile</a>
    </div>
</body>
</html>
